<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proxmus</title>
</head>
<body>
<style>

    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .srodek{
        flex: 1;
    }


    footer {
        text-align: center;
        padding: 20px;
    }


    div.login {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0 20px 0;
        background-color: darkblue;
        padding: 0 10px;
    }

    .login p {
        color: white;
        text-align: center;
        margin: 10px;
    }

    .login button {
        text-decoration: none;
        color: white;
        text-align: center;
        margin-right: 10px
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th {
        background-color: #f2f2f2;
        text-align: center;
        padding: 8px;
    }

    td {
        text-align: center;
        padding: 8px;
    }

    div.buttons {
        display: flex;
        align-items: center;

    }

    button {
        background-color: darkblue;
        color: #fff;
        border: none;
        padding: 6px 12px;
        cursor: pointer;

    }

    button:hover {
        background-color: #0056b3;

    }

    .buttons button:hover {
        border: 1px solid white;
        background-color: #0056b3;
    }


    .srodek {
        margin: 10px auto 10px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

</style>


<div class="srodek">

    <h2>Lista użytkowników</h2>
        <table>
            <tr>
                <th>Login</th>
                <th>CzyPosiadaAdmina</th>
                <th>Zmień</th>
                <th>Usuń</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}" style="text-align: center"></td>
                <td th:text="${user.admin ? 'TAK' : 'NIE'}" style="text-align: center"></td>
                <td>
                    <form th:action="@{/toggleAdmin/{username}(username=${user.username})}" method="post">
                        <button type="submit">Zmień</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/removeUser/{username}(username=${user.username})}" method="post">
                        <button type="submit">Usuń</button>
                    </form>
                </td>
            </tr>
        </table>


</div>

<footer>
    <div class="login">
        <p>Zalogowano jako: Admin</p>
        <div class="buttons">
            <button id="logiButton">Logi</button>
            <button id="logoutButton">Wyloguj się</button>
        </div>
    </div>
</footer>

<script>
    function removeUser(username) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/removeUser/' + username, true);
        xhr.send();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                window.location.href = '/Szlachta';
            }
        };
    }


    function updateIsAdmin(newValue) {
        var isAdminValue = document.getElementById('isAdminValue');
        isAdminValue.innerText = newValue;
    }


    document.getElementById('logiButton').addEventListener('click', function() {
        window.location.href = '/logi';
    });

    document.getElementById('logoutButton').addEventListener('click', function() {
        window.location.href = '/auth';
    });
</script>

</body>
</html>
