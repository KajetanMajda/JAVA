<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="/ICONS/icon.png">
    <link rel="stylesheet" href="/CSS/NormalUser/main.css">
    <title>NormalUserPage</title>
</head>
<body>
<div class="navbar">
    <div class="navbar-left">
        <select id="project" name="project">
            <option value="" disabled selected>Wybierz projekt</option>

            <!--            JavaScript          -->
        </select>

        <select id="dzial" name="dzial">
            <option value="" disabled selected>Wybierz dział</option>
            <!--            JavaScript          -->
        </select>
    </div>
    <div class="navbar-right">
        <button id="standardsNormal">Standardy</button>
        <button id="logoutButton">Wyloguj</button>
    </div>
</div>

<div class="table">
    <div class="tableInside scrollable">
        <p>Tabela Elemntów</p>
        <div class="elementsList">
            <!--            JavaScript          -->
        </div>

        <div class="elementDetails">
            <!--            JavaScript          -->
        </div>
    </div>

</div>

<div class="footer">
    <p>Zalogowany użytkownik: <span id="userFullName"></span><span id="loggedInUserEmail" th:text="${loggedInUserEmail}" hidden=""></span></p>
</div>
<script>
    document.getElementById("standardsNormal").addEventListener("click", function() {
        window.location.href = "/user/normalUser/standards";
    });
</script>

<script type="text/javascript" src="/JS/normalUser/selectProjectsAndDivision.js"></script>
<script type="text/javascript" src="/JS/normalUser/showAndUpdateTable.js"></script>
<script type="text/javascript" src="/JS/login/login.js"></script>
<script type="text/javascript" src="/JS/login/emailNameAndSurname.js"></script>


</body>
</html>
