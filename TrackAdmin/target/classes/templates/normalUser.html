<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="/ICONS/icon.jpg">
    <link rel="stylesheet" href="/CSS/NormalUser/main.css">
    <title>NormalUserPage</title>
</head>
<body>
<div class="navbar">
    <div class="navbar-left">
        <select id="project" name="project">
            <option value="" disabled selected>Wybierz projekt</option>
            <option value="">Wybierz wszystko</option>
            <!--            JavaScript          -->
        </select>

        <select id="dzial" name="dzial">
            <option value="" disabled selected>Wybierz dział</option>
            <!--            JavaScript          -->
        </select>
    </div>
    <div class="navbar-right">
        <button id="logoutButton" onclick="logout()">Wyloguj</button>
    </div>
</div>

<div class="table">
    <div class="tableInside scrollable">
        <p>Tabela Elemntów</p>
        <div class="elementsList">
            <!-- Tabela z elementami zostanie tutaj umieszczona dynamicznie -->
        </div>

        <div class="elementDetails">
            <!-- Szczegóły elementu zostaną tutaj wyświetlone dynamicznie -->
        </div>
    </div>

</div>

<div class="footer">
    <p>Zalogowano jako: <span>Nieznany użytkownik</span></p>
</div>
<script type="text/javascript" src="/JS/normalUser/selectLoggedUser.js"></script>
<script type="text/javascript" src="/JS/normalUser/selectProjectsAndDivision.js"></script>
<script type="text/javascript" src="/JS/normalUser/showAndUpdateTable.js"></script>
<script>
    function logout() {
        window.location.href = "/user/login";
    }
</script>
</body>
</html>
